<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather app</title>
</head>

<body>
    <section class="wrapper">
        <header class="search-bar">
            <form id="form">
                <input type="search" name="search-input" id="search-input" autocomplete="off" placeholder="Search a city">
            </form>
            <div id="l">
                <button id="location-button">
                    <i id="location-icon" class="fa-solid fa-location-dot"></i>
                </button>
            </div>
        </header>

        <section class="temperature">

            <div class="temp">
                <span class="temp-value"></span><span id="C" class="degree-C-F">°C</span><span
                    class="degree-C-F">|</span><span id="F" class="degree-C-F">°F</span>
            </div>
            <img id="window" src="Pictures/fondolu_03.svg">
            <img src="" id="mainIcon" alt="">


        </section>
        <section class="city">
            <div id="city"></div>
        </section>
        <section class="date">
            <div id="time"></div>
            <div id="date"></div>

        </section>




        <footer class="days">
            <div class="day">
                <div class="day-name"></div>
                <div class="day-icon-border">
                    <img class="day-icon" src="" alt="">
                </div>
                <div class="day-temp"><span class="temp-value">27</span><span class="degree-C-F">°C</span></div>
            </div>
            <div class="day">
                <div class="day-name"></div>
                <div class="day-icon-border">
                    <img src="" class="day-icon" alt="">
                </div>
                <div class="day-temp"><span class="temp-value">39</span><span class="degree-C-F">°C</span></div>
            </div>
            <div class="day">
                <div class="day-name"></div>
                <div class="day-icon-border">
                    <img src="" class="day-icon" alt="">
                </div>
                <div class="day-temp"><span class="temp-value">37.3</span><span class="degree-C-F">°C</span></div>
            </div>
            <div class="day">
                <div class="day-name"></div>
                <div class="day-icon-border">
                    <img src="" class="day-icon" alt="">
                </div>
                <div class="day-temp"><span class="temp-value">36</span><span class="degree-C-F">°C</span></div>
            </div>
            <div class="day">
                <div class="day-name"></div>
                <div class="day-icon-border">
                    <img src="" class="day-icon" alt="">
                </div>
                <div class="day-temp"><span class="temp-value">20</span><span class="degree-C-F">°C</span></div>
            </div>

        </footer>


    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/801caf6234.js" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>

</html>
